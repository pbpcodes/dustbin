{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block main %}
<div class="container">
  <form action="{{ url_for('submit') }}" method="POST">
    <div class="row">
      <div class="six columns">
	<label for="pasteTitle" style="color: white;">Name your bin!</label>
	<input style="height: 37px;" name="title" class="u-full-width" placeholder="Give me a title!" id="pasteTitle">
      </div>
      <div class="six columns">
	<label for="hl" style="color: white;">Language</label>
	<select name="hl" class="u-full-width" id="hl">
	  {% for lexer in lexers %}
	  <option value="{{ lexer[1][0] }}"
		  {% if lexer[0] == "Text only" %}selected{% endif %}>
	    {{ lexer[0] }}
	  </option>
	  {% endfor %}
	</select>
      </div>
    </div>

    <label for="content" style="color: white;">Dump your text in here!</label>
    <textarea class="u-full-width" name="pastecontent" placeholder="Yeah go on, DUMP!" id="content" autofocus style="min-height: 200px;"></textarea>

    <label>
      <input type="checkbox" name="privatepaste" value="true">
      <span class="label-body" style="color: white;">Private, huh? SUS!</span>
    </label>
    <input class="button-primary" type="submit" value="Go!">
  </form>
</div>
{% endblock %}
