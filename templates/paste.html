{% extends 'base.html' %}

{% block title %}
{{ paste['title'] }}
{% if paste['is_private'] %}<small class="u-pull-right">[PRIVATE]</small>{% endif%}
{% endblock %}

{% block additional_css %}
<style>{{ css }}</style>
<style>
.sourcetable {
    width: 100%;
}
</style>
{% endblock %}

{% block main %}
<div class="container">
  <div class="6 columns">
    <p><a href="{{ raw_url }}">Raw Text</a></p>
  </div>
  {{ content|safe }} 
</div>
{% endblock %}
